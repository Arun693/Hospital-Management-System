<div>
  <div>
    <div class="hospitalHead">Hospital List</div>
  </div>
  <div class="buttonContainer">
      <button class="btn btn-success" (click)="sortData()">Sort by hospital Name</button>
  </div>
  <div *ngIf="hospitals">
    <table class="table table-bordered">
      <tr>
        <th>Department Name</th>
        <th> Contact Number</th>
        <th>View Department</th>
      </tr>
      <tr *ngFor="let item of hospitals">
        <td>{{item.hospitalname}}</td>
        <td>{{item.contactnumber}}</td>
        <td><div (click)="getdepartments(item.hospitalname)" class="click">View Departments</div></td>
      </tr>
    </table>
  </div>
</div>
